    <main>
            <textarea name="adicionar-area" id="adicionar-area" cols="30" rows="10" placeholder="Digite a palavra"></textarea>

                <button id="botao-salvar" class="botao-azul">Salvar e começar</button>
                <button id="botao-cancelar" class="botao-claro">Cancelar</button>
            </div>

            <div id="botoes-opcoes">
                <button id="botao-comecar" class="botao-azul">Começar a jogar</button>
                <button id="botao-adicionar" class="botao-claro" onclick="Adicionar()">Adicionar nova palavra</button>
            </div>
    </main>
